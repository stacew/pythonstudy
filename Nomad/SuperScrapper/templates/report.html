<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Search </title>
    <style>
        section {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>

<body>
    <h1> Search Result </h1>
    <h3> {{renderingParameter}}</h3>
    <h3> {{renderingParameter2}}</h3>
    <h3> Found {{resultNumber}} result for : {{searchingBy}}</h3>
    <a href="/export?word={{searchingBy}}">Export to CSV</a>
    <section>
        <h4>Title</h4>
        <h4>Company</h4>
        <h4>Location</h4>
        <h4>Link</h4>
        {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.link}}" target="_blank">Link</a>
        {% endfor %}
    </section>

</body>

</html>
